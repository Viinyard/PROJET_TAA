management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/admin
spring.datasource.url=jdbc:postgresql://@kilofees.datasource.host@:@kilofees.datasource.port@/@kilofees.datasource.database@
spring.datasource.username=@kilofees.datasource.username@
spring.datasource.password=@kilofees.datasource.password@
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.generate-ddl=true